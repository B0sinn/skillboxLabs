<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 3</title>
    <style>
        body {
            margin: 0;
            height: 200vh;
        }

        #scrollToTop {
            display: none;
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 10px;
            height: 60px;
            width: 60px;
            background-color: lightskyblue;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Заголовок</h1>

<button id="scrollToTop">В начало</button>

<script>
    const scrollToTop = document.getElementById('scrollToTop');

    window.addEventListener('scroll', function() {
        if (window.pageYOffset > 100) {
            scrollToTop.style.display = 'block';
        } else {
            scrollToTop.style.display = 'none';
        }
    }, { passive: true });

    scrollToTop.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>
</body>
</html>
